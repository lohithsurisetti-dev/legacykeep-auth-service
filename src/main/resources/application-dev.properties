# =============================================================================
# LegacyKeep Auth Service - Development Configuration
# =============================================================================

# Development Database
spring.datasource.url=jdbc:postgresql://localhost:5432/auth_db_dev
spring.datasource.username=postgres
spring.datasource.password=password

# Development Redis
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=

# Development JWT
auth.jwt.secret-key=dev-secret-key-change-in-production-256-bit-key-here

# Development Logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.com.legacykeep.auth=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Development CORS
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:8080,http://localhost:4200

# Development Email (Console output)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Development Features
auth.features.two-factor-authentication.enabled=false
auth.features.social-login.enabled=false
auth.features.phone-verification.enabled=false
auth.features.advanced-audit-logging.enabled=true
auth.features.rate-limiting.enabled=true
auth.features.session-management.enabled=true

# Development Monitoring
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.env.show-values=always

